<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>graffiti exercise</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="flex w-100">
      <div class="w-1/3 h-screen bg-[#8C8C8C] flex justify-center items-center border-x-2">
        
        <div
          class="flex w-11/12 h-5/6 bg-[#A6A6A6] items-center border justify-center flex-col">
          <form id="formulario" class="flex flex-col items-center gap-y-4">
            <label class="text-center">ingrese un texto<input
                id="textoGraffiti"
                class="border rounded-[25px]"
                type="text"/>
            </label>
  
            <label class="flex flex-col items-center justify-center"
              >escoja un color
              <input
                id="colorGraffiti"
                class="rounded-[6px] bg-transparent border"
                type="color"/>
            </label>

            <button
              class="text-3x1 font-serif border border-black bg-amber-300 w-40 h-12 m-5 hover:bg-[#A0A603] shadow shadow-black"
              id="boton">
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="w-2/3 h-screen bg-[#8C8C8C] flex items-center justify-center">
        <div class="w-11/12 h-5/6 border bg-[#A6A6A6]" id="wall">
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
